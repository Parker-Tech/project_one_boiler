<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project One</title>
    <meta name="description" content="Project 1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    <section class="cover text-center">
    	<nav class="navbar navbar-toggleable-sm navbar-trans navbar-inverse">
          <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarToggler-1" aria-controls="navbarToggler-1" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Show Spotter</a>
            <div class="collapse navbar-collapse pull-xs-right justify-content-end" id="navbarToggler-1">
              <ul class="navbar-nav mt-2 mt-md-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Preferences</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-outline-white btn-outline" href="#"><i class="fa fa-user"></i> Login
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    <!-- use bideo to make a background and form with bootstrap -->
    <div class="container">
      <div class="row form-row">
        <div class="col-3">
          <form>
            <div class="form-group">
              <label for="eventName">Event or Artist Name</label>
              <input type="text" class="form-control" id="eventName" aria-describedby="eventNameSub" placeholder="Ex: The Bots">
              <small id="eventNameSub" class="form-text">Don't worry about buying Miley Cyrus tickets. No shame.</small>
            </div>
            <div class="form-group">
              <label for="userLocation">Location</label>
              <input type="number" class="form-control" id="userLocation" placeholder="Ex: 07090">
            </div>
            <div class="form-group">
              <label for="userRange">Range (Miles)</label>
              <input type="number" class="form-control" id="userRange" placeholder="25">
            </div>
            <button type="submit" class="btn btn-dark" id="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <video id="background_video" loop muted></video>
    <div id="video_cover"></div>
    <div id="overlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./static/javascript/bideo.js"></script>
    <script src="./static/javascript/scripts.js"></script>
  </body>
</html>
