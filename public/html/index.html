<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project One</title>
    <meta name="description" content="Project 1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    <!-- use bideo to make a background and form with bootstrap -->
    <div class="container">
      <div class="row form-row">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label for="eventName">Event or Artist Name</label>
              <input type="email" class="form-control" id="eventName" aria-describedby="eventNameSub" placeholder="Ex: The Bots">
              <small id="eventNameSub" class="form-text">Don't worry about buying Miley Cyrus tickets. No shame.</small>
            </div>
            <div class="form-group">
              <label for="userLocation">Location</label>
              <input type="number" class="form-control" id="userLocation" placeholder="Ex: 07090">
            </div>
            <div class="form-group">
              <label for="userRange">Range (Miles)</label>
              <input type="number" class="form-control" id="userRange" placeholder="25">
            </div>
            <button type="submit" class="btn btn-dark" id="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="col-lg-12" id="tableZone">


            <!--this is the target zone for where we want to dynamically create cards-->

        </div>
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
          </button> -->

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

      </div>

    <video id="background_video" loop muted></video>
    <div id="video_cover"></div>
    <div id="overlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./static/javascript/bideo.js"></script>
    <script src="./static/javascript/scripts.js"></script>
  </body>
</html>
