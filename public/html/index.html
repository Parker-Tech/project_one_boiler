  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#"><i class="fas fa-home"></i> <span class="sr-only">(current)</span></a>

                <a class="nav-link" href="./useraccount"><i class="fas fa-user"></i></a>

            <li>
              <button type="button" id="btnLogin" class="btn btn-secondar" >Log In</button>

               <button id="btnSignup" class="btn btn-secondary">Sign Up</button>
              </li>

    <!-- use bideo to make a background and form with bootstrap -->
    <div class="container form-wrapper">
      <div class="row form-row">
        <!-- <img src="./static/images/logo.jpg" alt="Showspotter" class="logo"> -->
        <div class="col-12 col-sm-12 col-md-4">
          <form>
            <div class="form-group">
              <label for="eventName">Event or Artist Name</label>
              <input type="text" class="form-control" id="eventName" aria-describedby="eventNameSub" placeholder="Ex: The Bots">
              <small id="eventNameSub" class="form-text">Don't worry about buying Miley Cyrus tickets. No shame.</small>
            </div>
            <div class="form-group">
              <label for="userLocation">Location</label>
              <input type="number" class="form-control" id="userLocation" placeholder="Ex: 07090">
            </div>
            <div class="form-group">
              <label for="userRange">Range (Miles)</label>
              <input type="number" class="form-control" id="userRange" placeholder="25">
            </div>
            <button type="submit" class="btn btn-dark" id="submit-btn">Submit</button>
          </form>
        </div>
      <div class="col-12 col-sm-12 offset-md-1 col-md-7" id="cardZone" style="height: 350px; overflow: auto;">
      </div>
    </div>

        <!-- Modal & Popover added
        <!- <button type="button" class="btn btn-info" data-toggle="popover" title="You gotta see it to believe it"
        data-content="You gotta see it to believe it.">Hover
        </button> -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <video id="background_video" loop muted></video>
    <div id="video_cover"></div>
    <div id="overlay"></div>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
